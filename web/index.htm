<html>
<head>
    <title>Calc</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="js/forIndex.js"></script>
    <link href="style/calc.css" rel="stylesheet">
</head>
<body>
<br>
<div class="calc">
    <table>
        <tr>
            <td colspan=4 class="display">
            </td>
        </tr>
        <tr>
            <td class="button">
                7
            </td>
            <td class="button">
                8
            </td>
            <td class="button">
                9
            </td>
            <td class="button">
                *
            </td>
        </tr>
        <tr>
            <td class="button">
                4
            </td>
            <td class="button">
                5
            </td>
            <td class="button">
                6
            </td>
            <td class="button">
                /
            </td>
        </tr>
        <tr>
            <td class="button">
                1
            </td>
            <td class="button">
                2
            </td>
            <td class="button">
                3
            </td>
            <td class="button" id="commit" rowspan=2>
                =
            </td>
        </tr>
        <tr>
            <td class="button">
                0
            </td>
            <td class="button">
                +
            </td>
            <td class="button">
                -
            </td>
        </tr>
    </table>
</div>
</body>
</html>
